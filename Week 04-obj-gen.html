<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 생성</title>
  <script>
    function register() { this.nStudents++; }
    function unregister() { this.nStudents--; }
    function getStudentCount() { return this.nStudents; }
  </script>
</head>

<body>
  <h3>1. 직접 객체 만들기</h3>
  <script>
    let course1 = new Object();
    course1.korName = "웹프로그래밍";
    course1.engName = "Web Programming";
    course1.classCode = "V024003";
    course1.nStudents = 0;
    course1.register = register;
    course1.unregister = unregister;
    course1.getStudentCount = getStudentCount;

    document.write("교과목 이름 = ", course1.korName, "<br>");
    document.write("교과목 영문 이름 = ", course1.engName, "<br>");
    document.write("등록 학생 수 = ", course1.getStudentCount(), "<br>");
    course1.register();
    document.write("after register, 등록 학생 수 = ", course1.getStudentCount());
  </script>
  <hr>
  <h3>2. 리터럴 표기법</h3>
  <script>
    let course2 = {
      korName: "클라우드컴퓨팅",
      engName: "Cloud Computing",
      classCode: "V024005",
      nStudents: 0,
      register: function () { this.nStudents++ },
      unregister: function () { this.nStudents--; },
      getStudentCount: function () { return this.nStudents; }
    };
    document.write("교과목 이름 = ", course2.korName, "<br>");
    document.write("교과목 영문 이름 = ", course2.engName, "<br>");
    document.write("등록 학생 수 = ", course2.getStudentCount(), "<br>");
    course2.register();
    document.write("after register, 등록 학생 수 = ", course2.getStudentCount());
  </script>
  <hr>
  <h3>3. Prototype</h3>
  <script>
    function Course(kName, eName, cCode) {
      this.korName = kName;
      this.engName = eName;
      this.classCode = cCode;
      this.nStudents = 0;
      this.register = function () { this.nStudents++ };
      this.unregister = function () { this.nStudents--; };
      this.getStudentCount = function () { return this.nStudents; };
    }
    let course3 = new Course("프로그래밍언어론", "Programming Langauges", "V024001");
    document.write("교과목 이름 = ", course3.korName, "<br>");
    document.write("교과목 영문 이름 = ", course3.engName, "<br>");
    document.write("등록 학생 수 = ", course3.getStudentCount(), "<br>");
    course3.register();
    document.write("after register, 등록 학생 수 = ", course3.getStudentCount());
  </script>
</body>

</html>
