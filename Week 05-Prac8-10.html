<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 동적 삽입</title>
    <script>
        function addAnswer(obj, text){
            // 새 p요소 생성
            let p = document.createElement('p');
            p. innerHTML = text;
            // div에 p요소 추가
            let div = obj.parentNode;;
            div.appendChild(p);
            // 정답 누르면 다시 사리지기
            p.addEventListener('click', function() {
                div.removeChild(p);                 // p 요소를 부모에서 삭제
                obj.disabled = false;               // 버튼 다시 활성화
            });
            obj.disabled = true;                    // 버튼 비활성화
        }

    </script>
</head>
<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <div>
        <p>Q. 거울아거울아 세상에서 누가 제일 예쁘니?</p>
        <button onclick="addAnswer(this,'백설공주')">답보기</button>
    </div>
    <div>
        <p>Q. 죽느냐 사스냐 어떤 것이 문제인가?</p>
        <button onclick="addAnswer(this,'둘다')">답보기</button>
    </div>
</body>
</html>
